name: suneel_printer
description: An E-Commerce & Ordering App.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^0.5.2
  cloud_firestore: ^0.14.3
  firebase_crashlytics: ^0.2.3
  firebase_performance: ^0.4.2
  responsive_framework: ^0.0.11
  shared_preferences: ^0.5.12+4
  razorpay_flutter: ^1.2.2
  flutter_slidable: ^0.5.7
  carousel_slider: ^2.3.1
  flare_flutter: ^2.0.6
  empty_widget: ^0.0.1
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/
