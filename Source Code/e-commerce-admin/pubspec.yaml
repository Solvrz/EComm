name: e_commerce_admin
description: An E-Commerce Admin app.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0-44.1.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.17.1
  firebase_auth: ^3.3.19
  cloud_firestore: ^3.1.17
  firebase_storage: ^10.2.17
  firebase_messaging: ^11.4.1
  firebase_crashlytics: ^2.8.1
  flutter_local_notifications: ^9.5.3+1
  flutter_secure_storage: ^5.0.2
  flutter_image_compress: ^1.1.0
  flutter_native_splash: ^2.2.3
  cached_network_image: ^3.2.1
  flutter_colorpicker: ^1.0.3
  shared_preferences: ^2.0.15
  razorpay_flutter: ^1.3.0
  flutter_slidable: ^1.3.0
  carousel_slider: ^4.1.1
  flare_flutter: ^3.0.2
  url_launcher: ^6.1.2
  empty_widget: ^0.0.5
  file_picker: ^4.6.1
  photo_view: ^0.14.0
  shimmer: ^2.0.0
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - "assets/images/"
