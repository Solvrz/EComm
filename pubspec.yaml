name: suneel_printer
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^0.5.0
  cloud_firestore: ^0.14.1+2
  firebase_crashlytics: ^0.2.1
  firebase_performance: ^0.4.0+1
  flutter_staggered_grid_view: ^0.3.2
  carousel_slider: ^2.3.1
  empty_widget: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Kalam-Bold
      fonts:
        - asset: assets/fonts/Kalam-Bold.ttf

