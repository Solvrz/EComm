name: suneel_printer
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  carousel_slider: ^2.3.1
  flutter_staggered_grid_view: ^0.3.2
  empty_widget: ^0.0.1
  firebase_core: ^0.5.0
  cloud_firestore: ^0.14.1+2
  shared_preferences: ^0.5.12
  flutter_slidable: ^0.5.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Kalam-Bold
      fonts:
        - asset: assets/fonts/Kalam-Bold.ttf

